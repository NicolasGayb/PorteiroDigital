<!-- painel_dono.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel do Dono do Prédio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body style="background: #f4f4f4;">
  <div class="container d-flex flex-column align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="text-center mb-4">
      <i class="bi bi-building" style="font-size: 2.5rem; color: #4da3ff;"></i>
      <h1 class="fw-bold" style="color: #4da3ff; font-size: 2rem;">Porteiro Digital</h1>
    </div>
    <div class="bg-white p-4 rounded-4 shadow-sm" style="width: 100%; max-width: 900px;">
      <h3 class="fw-bold mb-3 text-center" style="color: #222;">Painel do Dono do Prédio</h3>
      <div class="row">
        <div class="col-md-6 mb-3">
          <div class="card border-0 shadow-sm h-100">
            <div class="card-body">
              <h5 class="card-title fw-bold">Moradores Registrados</h5>
              <ul class="list-group">
                {% for morador in moradores %}
                  <li class="list-group-item">{{ morador.nome }} - {{ morador.apartment }}</li>
                {% endfor %}
              </ul>
            </div>
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <div class="card border-0 shadow-sm h-100">
            <div class="card-body">
              <h5 class="card-title fw-bold">Entregas Recentes</h5>
              <ul class="list-group">
                {% for entrega in entregas %}
                  <li class="list-group-item">{{ entrega.recipient_name }} - {{ entrega.apartment }}</li>
                {% endfor %}
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
