<!-- painel_dono.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel do Dono do Prédio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Painel do Dono do Prédio</h2>
    <div class="row">
      <div class="col-md-6">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">Moradores Registrados</h5>
            <ul class="list-group">
              {% for morador in moradores %}
                <li class="list-group-item">{{ morador.nome }} - {{ morador.apartment }}</li>
              {% endfor %}
            </ul>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">Entregas Recentes</h5>
            <ul class="list-group">
              {% for entrega in entregas %}
                <li class="list-group-item">{{ entrega.recipient_name }} - {{ entrega.apartment }}</li>
              {% endfor %}
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
