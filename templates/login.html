<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Cadastro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="form-card">
            <h2>Entrar</h2>
            <form method="POST" action="{{ url_for('login') }}">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Digite seu email" required>
                <label for="senha">Senha</label>
                <input type="password" name="senha" placeholder="Digite sua senha" required>
                <a href="#" class="link">Esqueceu sua senha?</a>
                <button type="submit">Entrar</button>
            </form>

            <div class="divider"></div>

            <h3>Cadastre-se</h3>
            <form method="POST" action="{{ url_for('register') }}">
                <label for="nome">Nome</label>
                <input type="text" name="nome" placeholder="Digite seu nome" required>
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Digite seu email" required>
                <label for="senha">Senha</label>
                <input type="password" name="senha" placeholder="Crie uma senha" required>
                <label for="confirma_senha">Confirmar Senha</label>
                <input type="password" name="confirma_senha" placeholder="Repita a senha" required>
                <button type="submit">Cadastrar</button>
            </form>

            <p class="terms">
                Ao continuar, você concorda com nossos <a href="#">Termos de Serviço</a> e <a href="#">Política de Privacidade</a>.
            </p>
        </div>
    </div>
</body>
</html>
