<!-- painel_admin.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel do Administrador</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Painel do Administrador</h2>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Usuários cadastrados</h5>
        <table class="table">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Email</th>
              <th>Tipo</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            {% for user in usuarios %}
              <tr>
                <td>
                  <input type="text" class="form-control form-control-sm" value="{{ user.nome }}" 
                         onchange="atualizarUsuario({{ user.id }}, 'nome', this.value)">
                </td>
                <td>
                  <input type="email" class="form-control form-control-sm" value="{{ user.email }}" 
                         onchange="atualizarUsuario({{ user.id }}, 'email', this.value)">
                </td>
                <td>
                  <select class="form-select form-select-sm" onchange="atualizarUsuario({{ user.id }}, 'tipo', this.value)">
                    <option value="Admin" {% if user.tipo == 'Admin' %}selected{% endif %}>Admin</option>
                    <option value="User" {% if user.tipo == 'User' %}selected{% endif %}>User</option>
                  </select>
                </td>
                <td>
                  <a href="/editar/{{ user.id }}" class="btn btn-sm btn-warning">Editar</a>
                  <a href="/excluir/{{ user.id }}" class="btn btn-sm btn-danger">Excluir</a>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
