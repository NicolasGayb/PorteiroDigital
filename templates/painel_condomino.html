<!-- painel_condomino.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel do Cond√¥mino</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Minhas Encomendas</h2>
    <div class="card">
      <div class="card-body">
        <ul class="list-group">
          {% for p in encomendas %}
            <li class="list-group-item">{{ p.recipient_name }} - Apt {{ p.apartment }} - Entregue: {{ p.delivered }}</li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
