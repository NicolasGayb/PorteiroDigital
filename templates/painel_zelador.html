<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel do Zelador</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Painel do Zelador</h2>
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">Registrar nova encomenda</h5>
        <form method="POST" action="/registrar-encomenda">
          <div class="mb-3">
            <label class="form-label">Nome do destinat치rio</label>
            <input type="text" class="form-control" name="recipient_name" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Apartamento</label>
            <input type="text" class="form-control" name="apartment" required>
          </div>
          <button type="submit" class="btn btn-primary">Registrar Encomenda</button>
        </form>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Hist칩rico de Encomendas</h5>
        <!-- Aqui ser치 listado o hist칩rico no backend -->
        <ul class="list-group">
          {% for entrega in entregas %}
            <li class="list-group-item">{{ entrega.recipient_name }} - Apt {{ entrega.apartment }} - Entregue: {{ entrega.delivered }}</li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
