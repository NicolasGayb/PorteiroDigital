<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minhas Encomendas</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <header>
      <h1>Minhas Encomendas</h1>
    </header>

    {% if encomendas %}
      <ul class="package-list">
        {% for p in encomendas %}
          <li class="package-item">
            <div class="package-header">
              <span class="recipient">{{ p.recipient_name }}</span>
              <span class="apartment">Apt {{ p.apartment }}</span>
            </div>
            <div class="package-status">
              <span class="status-label">Entregue:</span>
              <span class="status-value {{ 'yes' if p.delivered else 'no' }}">
                {{ 'Sim' if p.delivered else 'NÃ£o' }}
              </span>
            </div>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p class="empty-msg">Nenhuma encomenda registrada.</p>
    {% endif %}
  </div>
</body>
</html>
