<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Porteiro Digital</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body style="background: #f4f4f4;">
  <div class="container d-flex flex-column align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="bg-white p-4 rounded-4 shadow-sm" style="width: 100%; max-width: 400px;">
      <h4 class="fw-bold mb-1">Defina uma nova senha</h4>
      <form method="POST">
        <div class="mb-3">
          <label for="senha" class="form-label">Nova Senha</label>
          <input type="password" class="form-control rounded-3 bg-light" id="senha" name="senha" required>
        </div>
        <button type="submit" class="btn w-100" style="background: #4da3ff; color: #fff;">Redefinir Senha</button>
      </form>
    </div>
  </div>
</body>
</html>
