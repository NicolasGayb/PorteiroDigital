<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redefinir Senha</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body style="background: #f4f4f4;">
  <div class="container d-flex flex-column align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="text-center mb-4">
      <i class="bi bi-building" style="font-size: 2.5rem; color: #4da3ff;"></i>
      <h1 class="fw-bold" style="color: #4da3ff; font-size: 2rem;">Porteiro Digital</h1>
    </div>
    <div class="bg-white p-4 rounded-4 shadow-sm" style="width: 100%; max-width: 400px;">
      <h4 class="fw-bold mb-1">Redefinir Senha</h4>
      <p class="text-muted mb-4" style="font-size: 0.98rem;">Digite seu e-mail para receber um link de redefinição de senha.</p>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show mt-3" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <form method="POST">
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
            <input type="email" class="form-control rounded-3 bg-light" id="email" name="email" placeholder="voce@exemplo.com" required>
          </div>
        </div>
        <button type="submit" class="btn w-100" style="background: #4da3ff; color: #fff; font-weight: 500;">Enviar link de redefinição</button>
        <div class="mt-3">
          <a href="{{ url_for('login') }}" class="small text-decoration-none" style="color: #4da3ff;"><i class="bi bi-arrow-left"></i> Voltar para o Login</a>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
